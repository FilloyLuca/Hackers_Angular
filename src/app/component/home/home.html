<h1 class="titre-gauche">
    <strong>Hackers APP</strong> c'est quoi ?
</h1>
<p>
    <strong>Hackers APP</strong> est une application web qui gère une liste d'IP à l’origine de requêtes
    malveillantes et qui tente de les géolocaliser via l’appel à un service distant (API avec clé
    d’authentification).
</p>
